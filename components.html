<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="Dylan Seba's Components Page" name="description">
  <meta name="google" content="notranslate" />
  <meta content="Website created by Dylan Seba" name="author">

  <title>Contact Me - Dylan Seba</title>

  <link href="./main.3da94fde.css" rel="stylesheet">
  <style>
    /* Ensure consistency with your other pages */
    body {
      font-family: Arial, sans-serif;
      background-color: #FAF9F6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #18453B; /* Spartan Green */
      color: white;
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar {
      background-color: transparent;
      border: none;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
    }

    .navbar a {
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin: 0 15px;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #D1E8E2;
    }

    .container {
      padding: 80px 30px 30px;
      text-align: center;
    }

    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .contact-buttons a {
      background-color: #18453B; /* Spartan Green */
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .contact-buttons a:hover {
      background-color: #D1E8E2;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input, textarea {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #18453B;
      border-radius: 5px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #18453B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #D1E8E2;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <nav class="navbar">
      <a href="./index.html">Home</a>
      <a href="./project.html">Projects</a>
      <a href="./about.html">About Me</a>
      <a href="./components.html">Components</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <div class="container">
    <h2>Contact Me</h2>

    <!-- Social Media Links -->
    <div class="contact-buttons">
      <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
      <a href="mailto:youremail@example.com" target="_blank">Email</a>
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
    </div>

    <!-- Form -->
    <div class="template-example">
      <form action="https://formspree.io/f/xvgzvdzn" method="POST">
        <label>
          Your email:
          <input type="email" name="email" required>
        </label>
        <label>
          Your message:
          <textarea name="message" required></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="./main.4c6e144e.js"></script>
</body>

</html>
